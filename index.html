<style type="text/tailwindcss">
    @theme{
        --animate-scaleCircle: scaleCircle .3s ease-in-out both;
        @keyframes scaleCircle {
            0% {
                width: 32px;
                height: 32px;
            }
            100% {
                width: 80px;
                height: 80px;
            }
        }

        --animate-descaleCircle: descaleCircle .3s ease-in-out both;
        @keyframes descaleCircle {
            0% {
                width: 80px;
                height: 80px;
            }
            100% {
                width: 32px;
                height: 32px;
            }
        }
        
        --animate-spin: spin 10s linear infinite;
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        --animate-closeHeader: closeHeader 1s ease-in-out both;
        @keyframes closeHeader {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }
        
        --animate-openHeader: openHeader 1s ease-in-out both;
        @keyframes openHeader {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        --animate-textUpDown: textUpDown 6s ease-in-out infinite;
        @keyframes textUpDown {
            0% {
                transform: translate(0, 0%);
            }
            25% {
                transform: translate(0, -50%);
            }
            50% {
                transform: translate(0, -50%);
            }
            75% {
                transform: translate(0, 0%);
            }
            100% {
                transform: translate(0, 0%);
            }
        }
        
        --animate-textUpDownD: textUpDownD 6s ease-in-out infinite;
        @keyframes textUpDownD {
            10% {
                transform: translate(0, 0%);
            }
            35% {
                transform: translate(0, -50%);
            }
            60% {
                transform: translate(0, -50%);
            }
            85% {
                transform: translate(0, 0%);
            }
            110% {
                transform: translate(0, 0%);
            }
        }
    }
</style>
